# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, "**" ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run black (check)
        run: |
          black --check .

      - name: Run ruff (lint)
        run: |
          ruff check .

      - name: Run tests
        run: |
          pytest -q
        continue-on-error: false

      - name: Generate CI report
        run: |
          echo "CI run for $GITHUB_REPOSITORY" > ci-report.txt
          echo "Commit: $GITHUB_SHA" >> ci-report.txt
          echo "Workflow: $GITHUB_WORKFLOW" >> ci-report.txt
          pytest -q --maxfail=1 || echo "pytest failed" >> ci-report.txt
          ls -la >> ci-report.txt || true

      - name: Upload ci-report artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-report
          path: ci-report.txt
